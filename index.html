<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睿达活动方案策划费用预算系统</title>
    <style>
        #nav-header {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            z-index: 1000;
            height: 72px;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1e1e1e;
            padding: 0px 10px;
            -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.16);
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
        }

        #nav-header>h1 {
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            font-size: 24px;
        }

        #nav-header>div {
            display: flex;
            align-items: center;
        }

        #search-box {
            display: flex;
            align-items: center;

        }

        #search-box>input {
            font-size: 14px;
            padding: 13px 40px;
            text-align: left;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            display: block;
            width: 240px;
            height: 28px;
            padding: 6px 12px;
            font-size: 14px;
            color: #555;
            background-color: #fff;
            background-image: none;
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            outline: none;
            border: 1px solid rgba(0, 0, 0, 0.16);
        }

        #search-box>input:focus {
            -webkit-box-shadow: 0 0 6px rgba(0, 0, 0, .6);
            box-shadow: 0 0 6px rgba(0, 0, 0, .6);
            border: initial;
        }

        #search-box>div {
            display: block;
            height: 28px;
            width: 45px;
            padding: 6px 12px;
            background-color: #ff7041;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin-right: 10px;
        }

        #search-box>div:hover {
            -webkit-box-shadow: 0 0 6px rgba(0, 0, 0, .6);
            box-shadow: 0 0 6px rgba(0, 0, 0, .6);
            cursor: pointer;
        }

        #content {
            position: fixed;
            left: 0px;
            top: 70px;
            width: 100%;
            height: 100%;
        }

<script>
    function checkInput() {
        // Your dataset
        var dataset = {
            "hello": "world",
            "kingdom": "top",
            "费用预算表": "费用预算表（自动统计）.pdf",
        };

        var inputVal = document.getElementById("inputBox").value;
        var inputWords = inputVal.split(" ");
        var output = [];

        for (var i = 0; i < inputWords.length; i++) {
            if (dataset[inputWords[i]]) {
                if (dataset[inputWords[i]].endsWith('.pdf')) {
                    document.getElementById("pdfViewer").src = dataset[inputWords[i]];
                    document.getElementById("pdfViewer").style.display = "block";
                } else {
                    output.push(dataset[inputWords[i]]);
                }
            } else {
                output.push("[No match for " + inputWords[i] + "]");
            }
        }
        document.getElementById("outputBoxText").innerText = inputVal?.length ? output.join(" ") : 'No data';
        if (!output?.length) {
            document.getElementById("outputBox").style.display = 'none'
        } else {
            document.getElementById("pdfViewer").src = ''
            document.getElementById("outputBox").style.display = 'block'
        }
    }
    document.getElementById('inputBox').addEventListener('input', function (e) {
        if (!e.target.value?.length) {
            document.getElementById("pdfViewer").src = ''
        }
    });
</script>
